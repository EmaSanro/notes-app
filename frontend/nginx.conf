server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;
    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    # Backend proxy
    location /api/ {
        # LA BARRA FINAL AQUÍ ES OBLIGATORIA
        # Esto traduce /api/notes/archived -> https://backend/notes/archived
        # rewrite ^/api/(.*) /$1 break;
        # rewrite ^/api$ / break;
        proxy_pass https://notes-app-ukfw.onrender.com/;
    
        proxy_ssl_server_name on;
        proxy_ssl_name notes-app-ukfw.onrender.com;

        proxy_set_header Host notes-app-ukfw.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # ESTAS LÍNEAS SON VITALES PARA EL MIXED CONTENT
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        
        # Si el backend responde con una redirección HTTP, Nginx la cambia a HTTPS
        proxy_redirect http:// https://;
    }

    # Angular (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
